<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./../css/style.css">
  <link rel="stylesheet" href="./../css/init.css">
  <link rel="stylesheet" href="./../css/metodos.css">
  <title>SCAMPER</title>
</head>
<body>
  <div class="scamper">
    <header class="header">
      <div class="tema-cont">
        <p class="tema">Tema a Evaluar</p>
      </div>
    </header>
    <form action="https://formsubmit.co/your@email.com" method="POST" class="formulario">
      <div class="input-cont">
        <label for="s">S</label>
        <input type="text" id="s" placeholder="SUBSTITUTE" required name="s">
      </div>
      <div class="input-cont">
        <label for="c">C</label>
        <input type="text" id="c" placeholder="COMBINE" required name="c">
      </div>
      <div class="input-cont">
        <label for="a">A</label>
        <input type="text" id="a" placeholder="ADAPT" required name="a">
      </div>
      <div class="input-cont">
        <label for="m">M</label>
        <input type="text" id="m" placeholder="MODIFY" required name="m">
      </div>
      <div class="input-cont">
        <label for="p">P</label>
        <input type="text" id="p" placeholder="PUT TO ANOTHER USE" required name="p">
      </div>
      <div class="input-cont">
        <label for="e">E</label>
        <input type="text" id="E" placeholder="ELIMINATE" required name="e">
      </div>
      <div class="input-cont">
        <label for="r">R</label>
        <input type="text" id="r" placeholder="REORDER OR REVERSE" required name="r">
      </div>
      <div class="input-cont">
        <input type="submit" value="Send" class="enviar">
      </div>
    </form>
    <footer class="footer"></footer>
  </div>
</body>
</html>
